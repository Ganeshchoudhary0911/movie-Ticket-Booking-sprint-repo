<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
 
<body class="bg-light">
 
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
 
            <div class="card shadow-sm">
                <div class="card-body text-center">
 
                    <h4 class="mb-4">Complete Your Payment</h4>
 
                    <!-- Seats -->
                    <p>
                        <strong>Seats Selected:</strong>
                        <span th:text="${seatCount}">0</span>
                    </p>
 
                    <!-- Amount -->
                    <h5 class="mb-4">
                        Total Amount:
                        ₹<span th:text="${totalAmount}">0</span>
                    </h5>
 
                    <!-- ACTIONS -->
                    <div class="d-flex justify-content-center gap-3">
 
                        <!-- PAY NOW -->
                        <a th:if="${booking != null}"
                           th:href="@{/bookings/success/{bookingId}(bookingId=${booking.bookingId})}"
                           class="btn btn-primary">
                            Pay Now
                        </a>
 
                        <!-- BOOKING NULL MESSAGE -->
                        <span th:if="${booking == null}"
                              class="text-danger align-self-center">
                            Booking not created. Please go back and try again.
                        </span>
 
                        <!-- CANCEL (POST) -->
                        <form th:if="${booking != null}"
                              th:action="@{/bookings/cancel/{bookingId}(bookingId=${booking.bookingId})}"
                              method="post">
 
                            <!-- CSRF -->
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}" />
 
                            <button type="submit"
                                    class="btn btn-outline-secondary">
                                Cancel
                            </button>
                        </form>
 
                    </div>
 
                </div>
            </div>
 
        </div>
    </div>
</div>
 
</body>
</html>
