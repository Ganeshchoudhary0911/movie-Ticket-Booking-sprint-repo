<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Booking | Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="bg-dark">

<!-- Animated background -->
<div class="position-fixed top-0 start-0 w-100 h-100 overflow-hidden">
    <div class="reel-bg"></div>
</div>

<!-- Login card -->
<div class="container vh-100 d-flex justify-content-center align-items-center position-relative">
    <div class="card bg-dark text-white shadow-lg p-4" style="width: 380px;">
        <h3 class="text-center mb-4">ðŸŽ¬ Movie Booking Login</h3>

        <!-- ðŸ”´ Error / ðŸŸ¢ Info banners -->
        <div th:if="${param.error}" class="alert alert-danger py-2 mb-3" role="alert">
           <p class ="text-success">Invalid username or password</p>
            <!-- Or use the line below for the raw Spring message -->
            <!-- <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span> -->
        </div>
        <div th:if="${param.logout}" class="alert alert-success py-2 mb-3" role="alert">
            You have been logged out.
        </div>
        <div th:if="${param.signup}" class="alert alert-success py-2 mb-3" role="alert">
            Account created. Please log in.
        </div>

        <form method="post" action="/do-login">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control bg-transparent text-white" name="username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control bg-transparent text-white" name="password" required>
            </div>

            <button class="btn btn-danger w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/signup}">Donâ€™t have an account? Sign up</a>
        </div>

    </div>
</div>

</body>
</html>
