<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">

	
<form method="post" th:action="@{/do-login}">
  <input type="hidden" name="returnTo" th:value="${param.returnTo}"/>
	

	<div class="container mt-5">
		<div class="col-md-4 offset-md-4">
			<h2 class="text-center mb-4">Sign in</h2>

			<!-- Show error if Spring sets ?error=true -->
			<div th:if="${param.error}">
				<p class="text-danger">Invalid username or password</p>
			</div>
			<!-- Show logout message if Spring sets ?logout=true -->
			<div th:if="${param.logout}">
				<p class="text-success">You have been logged out.</p>
			</div>
			<!-- Show signup success -->
			<div th:if="${param.signup}">
				<p class="text-success">Signup successful. Please log in.</p>
			</div>

			<!-- IMPORTANT: Post to /do-login as in SecurityConfig -->


			<form method="post" th:action="@{/do-login}">
				<input type="hidden" name="returnTo" th:value="${param.returnTo}" />


				<div class="mb-3">
					<label class="form-label">Username</label> <input type="text"
						name="username" class="form-control" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Password</label> <input type="password"
						name="password" class="form-control" required>
				</div>
				<button type="submit" class="btn btn-primary w-100">Login</button>
			</form>

			<div class="text-center mt-3">
				<a th:href="@{/signup}">Donâ€™t have an account? Sign up</a>
			</div>
		</div>
	</div>

	<!-- Footer fragment -->
	<div th:replace="fragments/footer :: footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
		rel="stylesheet">


</body>
</html>
