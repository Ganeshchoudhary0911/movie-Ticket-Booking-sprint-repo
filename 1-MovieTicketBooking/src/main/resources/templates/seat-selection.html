<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Seats</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
 
    <style>
        body {
            background-color: #f5f5f5;
        }
 
        .screen {
            background: #d3d3d3;
            height: 35px;
            width: 70%;
            margin: 20px auto 40px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            padding-top: 6px;
        }
 
        .row-label {
            font-weight: bold;
            margin-right: 10px;
            width: 20px;
            display: inline-block;
        }
 
        .seat-row {
            display: flex;
            justify-content: center;
            margin-bottom: 12px;
        }
 
        .seat-box {
            width: 42px;
            height: 42px;
            border-radius: 6px;
            margin: 5px;
            color: white;
            font-size: 13px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
 
        .premium {
            background-color: #f5a623;
        }
 
        .regular {
            background-color: #2f80ed;
        }
 
        .booked {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }
 
        .selected {
            border: 3px solid black;
        }
 
        .aisle {
            height: 25px;
        }
    </style>
</head>
 
<body>
 
<div class="container mt-4">
 
    <h3 class="text-center mb-3">
        Select Seats â€“
        <span th:text="${show.showDate}"></span>
        <span th:text="${show.showTime}"></span>
    </h3>
 
    <!-- SCREEN -->
    <div class="screen">SCREEN THIS WAY</div>
 
    <!-- ================= PREMIUM ROWS ================= -->
    <div th:each="row : ${#sets.toSet(seats.![seatRow])}">
 
        <div class="seat-row">
 
            <span class="row-label" th:text="${row}"></span>
 
            <div th:each="seat : ${seats}"
                 th:if="${seat.seatRow == row}">
 
                <!-- AVAILABLE -->
                <div th:if="${!seat.booked}"
                     th:class="'seat-box ' + (seat.seatType == 'Premium' ? 'premium' : 'regular')"
                     th:text="${seat.seatRow + seat.seatNumber}"
                     onclick="selectSeat(this)">
                </div>
 
                <!-- BOOKED -->
                <div th:if="${seat.booked}"
                     class="seat-box booked"
                     th:text="${seat.seatRow + seat.seatNumber}">
                </div>
 
            </div>
 
        </div>
 
        <!-- AISLE GAP AFTER C ROW -->
        <div th:if="${row == 'C'}" class="aisle"></div>
 
    </div>
 
    <!-- LEGEND -->
    <div class="text-center mt-4">
        <span class="badge bg-warning text-dark me-2">Premium</span>
        <span class="badge bg-primary me-2">Regular</span>
        <span class="badge bg-secondary">Booked</span>
    </div>
 
</div>
 
<script>
    function selectSeat(seat) {
        seat.classList.toggle("selected");
    }
</script>
 
</body>
</html>
