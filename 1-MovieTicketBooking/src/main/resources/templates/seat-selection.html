<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Select Seats</title>

<!-- Bootstrap CSS -->
https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css

<style>
.seat-box {
	width: 50px;
	height: 50px;
	margin: 6px;
	display: inline-block;
	border-radius: 6px;
	color: white;
	font-weight: bold;
	text-align: center;
	padding-top: 12px;
	cursor: pointer;
}

.premium {
	background-color: #ff9800;
}

.regular {
	background-color: #2196f3;
}

.booked {
	background-color: #9e9e9e;
	cursor: not-allowed;
}
</style>
</head>

<body class="bg-light">

	<div class="container mt-5">

		<h2 class="text-center mb-4">
			Select Seats â€” <span th:text="${show.showDate}"></span> <span
				th:text="${show.showTime}"></span>
		</h2>

		<div class="text-center">

			<!-- SEAT GRID -->
			<div th:each="seat : ${seats}">

				<!-- AVAILABLE SEAT AS BUTTON -->
				@{
				<div th:if="${not seat.booked}"
     th:class="'seat-box ' + (seat.seatType == 'Premium' ? 'premium' : 'regular')"
     th:text="${seat.seatRow + seat.seatNumber}">
</div>
				</form>

				<!-- BOOKED SEAT (GRY) -->
				<div th:if="${seat.booked}" class="seat-box booked"
					th:text="${seat.seatRow + seat.seatNumber}"></div>

			</div>
		</div>

		<div class="text-center mt-4">
			<span class="badge bg-warning text-dark">Premium</span> <span
				class="badge bg-primary">Regular</span> <span
				class="badge bg-secondary">Booked</span>
		</div>
	</div>

</body>
</html>
