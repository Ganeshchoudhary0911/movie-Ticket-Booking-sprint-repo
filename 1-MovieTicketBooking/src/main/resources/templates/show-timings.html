<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${movie.movieName} + ' | Show Timings'">Show Timings</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
 
<body class="bg-light">
 
<div class="container py-4">
 
    <!-- MOVIE HEADER -->
    <div class="bg-white p-4 rounded shadow-sm mb-4">
        <h3 class="fw-bold mb-1"
            th:text="${movie.movieName}">Movie Name</h3>
 
        <span class="text-secondary small"
              th:text="${movie.language + ' â€¢ ' + movie.duration + ' mins'}">
        </span>
    </div>
 
    <!-- DATE SELECTOR -->
    <div class="d-flex gap-2 mb-4 overflow-auto">
 
        <a th:each="d : ${dates}"
           th:href="@{/shows/{id}(id=${movie.movieId}, date=${d})}"
           class="text-decoration-none">
 
            <div class="px-3 py-2 rounded text-center"
                 th:classappend="${d.equals(selectedDate)}
                    ? 'bg-danger text-white'
                    : 'bg-white border text-dark'">
 
                <small th:text="${#temporals.format(d,'EEE')}">Thu</small><br>
                <strong th:text="${#temporals.format(d,'dd MMM')}">05 Feb</strong>
 
            </div>
        </a>
 
    </div>
 
    <!-- NO SHOWS MESSAGE -->
    <div th:if="${#maps.isEmpty(groupedShows)}"
         class="text-center text-secondary py-5">
        No shows available for this date
    </div>
 
    <!-- THEATRES & SHOW TIMES -->
    <div th:each="entry : ${groupedShows}" class="mb-4">
 
        <div class="bg-white p-4 rounded shadow-sm">
 
            <!-- THEATRE NAME -->
            <div class="fw-semibold fs-5 mb-1"
                 th:text="${entry.value[0].theatre.theatreName}">
                Theatre Name
            </div>
 
            <div class="text-secondary small mb-3">
                Non-cancellable
            </div>
 
            <!-- SHOW TIMES -->
            <div class="d-flex flex-wrap gap-2">
 
                <a th:each="show : ${entry.value}"
                   th:href="@{/seats/{id}(id=${show.showId})}"
                   class="btn btn-outline-success">
 
                    <span th:text="${show.showTime}">10:30 AM</span>
 
                </a>
 
            </div>
 
        </div>
    </div>
 
</div>
 
</body>
</html>
