<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${movie.movieName} + ' | Show Timings'">Show

	Timings</title>
 
<link

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

	rel="stylesheet">
 
<style>

body {

	background-color: #f2f2f2;

}
 
.movie-header {

	background: #ffffff;

	padding: 20px;

	border-bottom: 1px solid #ddd;

}
 
.movie-title {

	font-size: 28px;

	font-weight: 700;

}
 
.movie-info {

	color: #666;

	font-size: 14px;

}
 
/* Date selector */

.date-box {

	width: 90px;

	text-align: center;

	padding: 10px;

	border: 1px solid #ddd;

	border-radius: 8px;

	margin-right: 10px;

	cursor: pointer;

	background: white;

}
 
.date-box.active {

	background: #dc3545;

	color: white;

	border-color: #dc3545;

}
 
/* Theatre card */

.theatre-card {

	background: white;

	padding: 20px;

	border-radius: 10px;

	margin-bottom: 20px;

}
 
.theatre-name {

	font-size: 18px;

	font-weight: 600;

}
 
.cancel-text {

	font-size: 13px;

	color: #777;

}
 
.show-time {

	border: 1px solid #28a745;

	color: #28a745;

	padding: 6px 16px;

	border-radius: 6px;

	text-decoration: none;

	margin-right: 10px;

	margin-top: 10px;

	display: inline-block;

	font-weight: 500;

}
 
.show-time:hover {

	background: #28a745;

	color: white;

}
 
.no-shows {

	text-align: center;

	color: #777;

	padding: 50px;

	font-size: 18px;

}
</style>
</head>
 
<body>
 
	<!-- ================= MOVIE HEADER ================= -->
<div class="movie-header">
<div class="container">
<div class="movie-title" th:text="${movie.movieName}">Movie

				Name</div>
<div class="movie-info">
<span th:text="${movie.language}">Language</span> • <span

					th:text="${movie.duration}">Duration</span> mins
</div>
</div>
</div>
 
	<!-- ================= DATE SELECTOR ================= -->
<div class="container my-4">
<div class="d-flex">
<div class="date-box active">

				Tue<br>03 Feb
</div>
<div class="date-box">

				Wed<br>04 Feb
</div>
<div class="date-box">

				Thu<br>05 Feb
</div>
<div class="date-box">

				Fri<br>06 Feb
</div>
</div>
</div>
 
	<!-- ================= THEATRES & SHOWS ================= -->
<div class="container">
 
		<!-- ❌ No shows -->
<div th:if="${#maps.isEmpty(groupedShows)}" class="no-shows">No

			shows available for this movie.</div>
 
		<!-- ✅ Shows available -->
<div th:each="entry : ${groupedShows}">
<div class="theatre-card">
 
				<div class="theatre-name"

					th:text="${entry.value[0].theatre.theatreName}">Theatre Name
</div>
 
				<div class="cancel-text">Non-cancellable</div>
 
				<div class="mt-3">
<a th:each="show : ${entry.value}"

						th:href="@{/seats/{id}(id=${show.showId})}"

						th:text="${show.showTime}" class="show-time"> 10:30 AM </a>
</div>
 
			</div>
</div>
 
	</div>
 
</body>
</html>
