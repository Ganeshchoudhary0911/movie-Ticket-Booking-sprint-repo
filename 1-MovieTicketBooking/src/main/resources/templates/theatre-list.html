<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Theatres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" th:href="@{/}">App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/theatres}">Theatres</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h2 class="mb-3">Theatres</h2>

  <form class="row g-2 mb-3" method="get" th:action="@{/theatres}">
    <div class="col-auto">
      <input class="form-control" type="text" name="city" placeholder="Filter by city" th:value="${param.city}"/>
    </div>
    <div class="col-auto">
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </div>
  </form>

  <ul class="list-group shadow-sm">
    <li th:each="t : ${theatres}" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong th:text="${t.theatreName}">Theatre</strong>
        <div class="small text-muted">
          <span th:text="${t.location}">Location</span>, <span th:text="${t.city}">City</span>
        </div>
        <div class="small">Contact: <span th:text="${t.contactNumber}">9999999999</span></div>
      </div>
      <span class="badge bg-primary rounded-pill" th:text="${t.totalSeats}">100</span>
    </li>
    <li class="list-group-item text-center text-muted" th:if="${#lists.isEmpty(theatres)}">No theatres available.</li>
  </ul>
</main>

<footer class="text-center text-muted py-4">
  <small>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> App</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
