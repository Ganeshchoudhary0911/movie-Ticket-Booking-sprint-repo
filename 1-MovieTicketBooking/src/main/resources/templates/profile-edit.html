<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit Profile | TicketNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-3">Edit Profile</h4>

          <!-- Stub form (wire to your profile fields later) -->
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Username</label>
                <input class="form-control" th:value="${user.username}" disabled>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" th:value="${user.email}" disabled>
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input class="form-control" th:value="${user.phoneNumber}" disabled>
              </div>
            </div>

            <div class="alert alert-info mt-3 mb-0">
              This is a placeholder page. Tell me which fields can be edited and Iâ€™ll enable save/update.
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
