<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Edit Profile | TicketNest</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">

	<div th:replace="~{fragments/header :: header}"></div>

	<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-8">
            <div class="card shadow-sm">
                <div class="card-body">

                    <!-- ðŸ”¥ Add success message here -->
                    <div th:if="${successMessage}"
                         class="alert alert-success alert-dismissible fade show"
                         role="alert">
                        <i class="bi bi-check-circle me-1"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                aria-label="Close"></button>
                    </div>

                    <div th:if="${param.success}"
                         class="alert alert-success alert-dismissible fade show"
                         role="alert">
                        <i class="bi bi-check-circle me-1"></i>
                        Profile updated successfully.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                aria-label="Close"></button>
                    </div>
                    <!-- ðŸ”¥ End of success block -->

                    <h4 class="mb-3 text-center">Edit Profile</h4>

                    <form th:action="@{/profile/update}" method="post" th:object="${user}">
                        <div class="row g-3">

                            <div class="col-12">
                                <label class="form-label">Username</label>
                                <input class="form-control" th:field="*{username}">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input class="form-control" th:field="*{email}">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Phone</label>
                                <input class="form-control" th:field="*{phoneNumber}">
                            </div>
                            
                      <div class="col-12">
                          <label class="form-label">New Password</label>
                               <input class="form-control" type="password" th:field="*{password}">
                                  </div>
                            

                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                        </div>
                        <div class="d-flex justify-content-center mt-2">
                         <a href="/" class="btn btn-secondary">Back to Home</a>
                           </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
		rel="stylesheet">
</body>
</html>
