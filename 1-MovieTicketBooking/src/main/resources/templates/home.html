<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookMyShow | Recommended Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Minimal CSS just for the hover lift */
        .movie-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .movie-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 .75rem 1.5rem rgba(0,0,0,.2);
        }
    </style>
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark navbar-expand-lg" style="background:#333545;">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">BookMyShow</a>

        <form class="d-flex ms-auto" method="get" action="/">
            <input class="form-control" type="search" name="search" placeholder="Search for Movies, Events">
        </form>
    </div>
</nav>

<!-- MOVIES -->
<div class="container mt-5">
    <h3 class="fw-bold mb-4">Recommended Movies</h3>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">

        <!-- Movie Card -->
        <div class="col" th:each="movie : ${movies}">
            <div class="card movie-card border-0 shadow-sm">

                <!-- Poster -->
                <a th:href="@{/movie/{id}(id=${movie.movieId})}">
                    <img th:src="${movie.posterUrl}"
                         alt="Poster"
                         class="card-img-top"
                         style="height:260px;object-fit:contain;background:#000;">
                </a>

                <!-- Details -->
                <div class="card-body">
                    <h6 class="fw-bold mb-1" th:text="${movie.movieName}">Movie Name</h6>

                    <div class="d-flex align-items-center mb-1">
                        <span class="badge bg-dark me-2">★</span>
                        <span th:text="${movie.rating}">5.0</span>/10
                    </div>

                    <p class="text-muted small mb-0" th:text="${movie.genre}">Genre</p>
                </div>

            </div>
        </div>
        <!-- /Movie Card -->

    </div>
</div>

</body>
</html>
