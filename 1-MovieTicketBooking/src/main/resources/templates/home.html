<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TicketNest | Recommended Movies</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">


<!-- Header fragment -->
<div th:replace="fragments/header :: header"></div>


<!-- MOVIES SECTION -->
<div class="container mt-5">
    <h3 class="fw-bold mb-4">Recommended Movies</h3>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">

        <!-- Movie Card Loop -->
        <div class="col" th:each="movie : ${movies}">
            <div class="card h-100 border-0 shadow-sm transition-all" 
                 style="transition: transform 0.2s ease, box-shadow 0.2s ease; cursor: pointer;"
                 onmouseover="this.style.transform='translateY(-6px)'; this.className='card h-100 border-0 shadow-lg';"
                 onmouseout="this.style.transform='translateY(0px)'; this.className='card h-100 border-0 shadow-sm';">

                <!-- Poster -->
                <a th:href="@{/movie/{id}(id=${movie.movieId})}">
                    <img th:src="${movie.posterUrl}"
                         alt="Poster"
                         class="card-img-top rounded-top"
                         style="height: 360px; object-fit: cover; background-color: #000;">
                </a>

                <!-- Details -->
                <div class="card-body px-2">
                    <h6 class="fw-bold mb-1 text-truncate" th:text="${movie.movieName}">Movie Name</h6>
                    
                    <div class="d-flex align-items-center mb-1">
                        <span class="text-danger me-1">★</span>
                        <span class="fw-medium" th:text="${movie.rating}">8.5</span>
                        <span class="text-muted small ms-1">/10</span>
                    </div>

                    <p class="text-muted small mb-0 text-truncate" th:text="${movie.genre}">Action/Drama/Thriller</p>
                </div>

            </div>
        </div>
        <!-- /End Movie Card -->

    </div>
</div>

<!-- Footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
