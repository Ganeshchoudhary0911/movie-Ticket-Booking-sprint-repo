<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookMyShow | Movies</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- üåÜ HERO BANNER WITH GRADIENT OVERLAY -->
<div class="position-relative">
    <!-- Background image -->
    <div class="bg-dark"
         style="background:url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1500&q=80')
                center/cover no-repeat;
                height:300px;">
    </div>

    <!-- Gradient overlay -->
    <div class="position-absolute top-0 start-0 w-100 h-100"
         style="background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.85));">
    </div>

    <!-- Hero text -->
    <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
        <h1 class="fw-bold">Movies Near You</h1>
        <p class="text-white-50">Explore the best movies playing now</p>
    </div>
</div>

<!-- NAVBAR -->
<nav class="navbar navbar-dark navbar-expand-lg" style="background:#333545;">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">BookMyShow</a>

        <form class="d-flex ms-auto" method="get" action="/">
            <input class="form-control" type="search" name="search" placeholder="Search Movies">
        </form>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container my-5">

    <!-- Header + Filter bar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Recommended Movies</h3>

        <!-- Offcanvas filter using Bootstrap (no JS needed) -->
        <button class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#filters">
            Filters
        </button>
    </div>

    <!-- FILTER OFFCANVAS -->
    <div class="offcanvas offcanvas-end" id="filters">
        <div class="offcanvas-header">
            <h5>Filter Movies</h5>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <form method="get" action="/">
                <label class="form-label">Genre</label>
                <select class="form-select mb-3" name="genre">
                    <option value="">Any</option>
                    <option>Action</option>
                    <option>Drama</option>
                    <option>Comedy</option>
                    <option>Romance</option>
                </select>

                <label class="form-label">Language</label>
                <select class="form-select mb-3" name="language">
                    <option value="">Any</option>
                    <option>Telugu</option>
                    <option>Hindi</option>
                    <option>Tamil</option>
                    <option>English</option>
                </select>

                <button class="btn btn-primary w-100">Apply</button>
            </form>
        </div>
    </div>

    <!-- MOVIES GRID -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-5 g-4">
        <div class="col" th:each="movie : ${movies}">
    <div class="card border-0 shadow-sm h-100">

        <a th:href="@{/movie/{id}(id=${movie.movieId})}">
            <img th:src="${movie.posterUrl}"
                 class="img-fluid w-100"
                 style="height:260px; object-fit:cover; border-radius:6px;">
        </a>

        <div class="card-body">
            <h6 class="fw-bold text-truncate" th:text="${movie.movieName}">Movie Name</h6>

            <div class="d-flex gap-2 mt-2 flex-wrap">
                <span class="badge text-bg-danger">
                    ‚òÖ <span th:text="${movie.rating}">8.2</span>
                </span>
                <span class="badge text-bg-secondary" th:text="${movie.genre}">Genre</span>
            </div>
        </div>

        <div class="card-footer bg-white border-0">
            <div class="d-grid gap-2">
                <a th:href="@{/movie/{id}(id=${movie.movieId})}" class="btn btn-danger btn-sm">
                    Book Tickets
                </a>
                <a th:href="@{/movie/{id}(id=${movie.movieId})}" class="btn btn-outline-secondary btn-sm">
                    View Details
                </a>
            </div>
        </div>

    </div>
</div>
                </div>

            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
