<!-- src/main/resources/templates/booking-history.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Booking History</title>
    <meta charset="UTF-8" />
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border-bottom: 1px solid #eee; padding: 0.75rem; text-align: left; }
        th { background: #f9fafb; }
        .pill { padding: 0.2rem 0.5rem; border-radius: 999px; font-size: 0.85rem; }
        .ok { background: #dcfce7; color: #166534; }
        .warn { background: #fef9c3; color: #854d0e; }
        .bad { background: #fee2e2; color: #991b1b; }
        .muted { color: #666; }
    </style>
</head>
<body>
<h1>Your Bookings</h1>

<p class="muted" th:if="${#lists.isEmpty(bookings)}">You have no bookings yet.</p>

<table th:if="${!#lists.isEmpty(bookings)}">
    <thead>
    <tr>
        <th>Booking ID</th>
        <th>Show</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Booking Status</th>
        <th>Payment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${bookings}">
        <td th:text="${b.bookingId}">1</td>
        <td th:text="${b.show != null ? b.show.title : 'N/A'}">Show Title</td>
        <td th:text="${b.bookingDate}">2026-02-02</td>
        <td>â‚¹<span th:text="${#numbers.formatDecimal(b.totalAmount, 0, 'COMMA', 2, 'POINT')}">0.00</span></td>
        <td>
            <span th:classappend="${b.bookingStatus == 'CONFIRMED'} ? 'pill ok' : (${b.bookingStatus == 'PENDING'} ? 'pill warn' : 'pill bad')"
                  th:text="${b.bookingStatus}">CONFIRMED</span>
        </td>
        <td>
            <span th:classappend="${b.paymentStatus == 'PAID'} ? 'pill ok' : (${b.paymentStatus == 'PENDING'} ? 'pill warn' : 'pill bad')"
                  th:text="${b.paymentStatus}">PAID</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
