<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Booking History</title>
    <meta charset="UTF-8" />

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <h2 class="mb-0">Your Bookings</h2>
        <span class="text-muted" th:text="${#calendars.format(#dates.createNow(), 'dd MMM yyyy')}">02 Feb 2026</span>
    </div>

    <!-- Empty state -->
    <div class="alert alert-secondary" role="alert" th:if="${#lists.isEmpty(bookings)}">
        You have no bookings yet.
    </div>

    <!-- Bookings table -->
    <div class="card shadow-sm" th:if="${!#lists.isEmpty(bookings)}">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Booking ID</th>
                        <th scope="col">Show</th>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Booking Status</th>
                        <th scope="col">Payment</th>
                        <!-- Optional actions column (uncomment if needed) -->
                        <!-- <th scope="col" class="text-end">Actions</th> -->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="b : ${bookings}">
                        <td th:text="${b.bookingId}">1</td>

                        <td th:text="${b.show != null ? b.show.title : 'N/A'}">
                            Show Title
                        </td>

                        <td>
                            <span th:text="${b.bookingDate}">2026-02-02</span>
                        </td>

                        <td>
                            â‚¹<span th:text="${#numbers.formatDecimal(b.totalAmount, 0, 'COMMA', 2, 'POINT')}">0.00</span>
                        </td>

                        <!-- Booking Status badge -->
                        <td>
                            <span class="badge"
                                  th:classappend="${b.bookingStatus} == 'CONFIRMED' ? ' bg-success' 
                                                   : (${b.bookingStatus} == 'PENDING' ? ' bg-warning text-dark' 
                                                   : ' bg-danger')"
                                  th:text="${b.bookingStatus}">
                                CONFIRMED
                            </span>
                        </td>

                        <!-- Payment Status badge -->
                        <td>
                            <span class="badge"
                                  th:classappend="${b.paymentStatus} == 'PAID' ? ' bg-primary' 
                                                   : (${b.paymentStatus} == 'PENDING' ? ' bg-warning text-dark' 
                                                   : ' bg-secondary')"
                                  th:text="${b.paymentStatus}">
                                PAID
                            </span>
                        </td>

                        <!-- Optional actions (details, retry, cancel) -->
                        <!--
                        <td class="text-end">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary"
                                   th:href="@{|/bookings/details/${b.bookingId}|}">
                                    Details
                                </a>

                                <a class="btn btn-sm btn-outline-primary"
                                   th:if="${b.paymentStatus} == 'PENDING'"
                                   th:href="@{|/bookings/success/${b.bookingId}|}">
                                    Pay Now
                                </a>

                                <form th:action="@{|/bookings/cancel/${b.bookingId}|}" method="post" th:if="${b.bookingStatus} != 'CANCELLED'">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        Cancel
                                    </button>
                                </form>
                            </div>
                        </td>
                        -->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
