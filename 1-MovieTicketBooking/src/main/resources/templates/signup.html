<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Signup</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Signup CSS -->
<link rel="stylesheet" th:href="@{/css/signup.css}">
</head>

<body>
	<!-- Animated background -->
	<div class="position-fixed top-0 start-0 w-100 h-100 overflow-hidden">
		<div class="reel-bg"></div>
	</div>


	<!-- Background Animation -->
	<div class="signup-bg"></div>

	<div
		class="container vh-100 d-flex justify-content-center align-items-center position-relative">
		<div class="signup-card p-4">

			<h2 class="text-center mb-4">Create Account</h2>

			<form th:action="@{/signup}" th:object="${user}" method="post">

				<!-- Username -->
				<div class="mb-3">
					<label class="form-label">Username</label> <input
						th:field="*{username}" type="text" class="form-control"
						placeholder="Your username" required>
					<div class="text-danger" th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}"></div>
				</div>

				<!-- Email -->
				<div class="mb-3">
					<label class="form-label">Email</label> <input th:field="*{email}"
						type="email" class="form-control" placeholder="you@example.com"
						required>
					<div class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></div>
				</div>

				<!-- Phone -->
				<div class="mb-3">
					<label class="form-label">Phone</label> <input
						th:field="*{phoneNumber}" type="text" class="form-control"
						placeholder="Optional">
				</div>

				<!-- Password -->
				<div class="mb-3">
					<label class="form-label">Password</label> <input
						th:field="*{password}" type="password" class="form-control"
						placeholder="Create a password" required>
					<div class="text-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}"></div>
				</div>

				<!-- Submit -->
				<button class="btn btn-success w-100" type="submit">Sign Up</button>
			</form>

			<div class="text-center mt-3">
				<a th:href="@{/login}">Already have an account? Login</a>
			</div>
			<!-- Background container -->
			<div class="reel-bg">
				<div class="overlay"></div>
				<!-- keeps text readable -->
			</div>

		</div>
	</div>
<body class="bg-light">


<div class="container mt-5">
  <div class="col-md-6 offset-md-3">
    <h2 class="text-center mb-4">Create Account</h2>

    <form th:action="@{/signup}" th:object="${user}" method="post" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input th:field="*{username}" type="text" class="form-control" placeholder="Your username" required>
        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input th:field="*{email}" type="email" class="form-control" placeholder="you@example.com" required>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input th:field="*{phoneNumber}" type="text" class="form-control" placeholder="Optional">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input th:field="*{password}" type="password" class="form-control" placeholder="Create a password" required>
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <button class="btn btn-success w-100" type="submit">Sign Up</button>
    </form>

    <div class="text-center mt-3">
      <a th:href="@{/login}">Already have an account? Login</a>
    </div>
  </div>
</div>

<!-- Footer fragment -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


</body>
</html>
