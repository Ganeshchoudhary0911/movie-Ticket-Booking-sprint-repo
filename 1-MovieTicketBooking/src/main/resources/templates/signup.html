<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Create Account</h2>

        <form th:action="@{/signup}" th:object="${user}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input th:field="*{username}" type="text" class="form-control" placeholder="Your name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input th:field="*{phoneNumber}" type="text" class="form-control" placeholder="Optional">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input th:field="*{password}" type="password" class="form-control" placeholder="Create a password" required>
            </div>

            <button class="btn btn-success w-100" type="submit">Sign Up</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/login}">Already have an account? Login</a>
        </div>
    </div>
</div>

</body>
</html>
