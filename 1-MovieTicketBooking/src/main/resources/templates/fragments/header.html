<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head></head>
<body>

	<nav th:fragment="header"
		class="navbar navbar-dark navbar-expand-lg py-2"
		style="background-color: #333545;">
		<div class="container">

			<a class="navbar-brand fw-semibold d-flex align-items-center gap-2"
				th:href="@{/}"> <i class="bi bi-film fs-5 text-warning"
				aria-hidden="true"></i> <span>TicketNest</span>
			</a>
			<form class="d-flex ms-auto w-50" th:action="@{/}" method="get">
				<input class="form-control" type="search" name="search"
					placeholder="Search for Movies">
			</form>

			<ul class="navbar-nav ms-3">

				<!-- BEFORE LOGIN -->
				<li class="nav-item" sec:authorize="!isAuthenticated()"><a
					class="nav-link text-white" th:href="@{/login}">Login</a></li>
				<li class="nav-item" sec:authorize="!isAuthenticated()"><a
					class="nav-link text-white" th:href="@{/signup}">Sign Up</a></li>

				<!-- AFTER LOGIN -->
				<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
					<a class="nav-link dropdown-toggle text-white" href="#"
					id="profileDropdown" role="button" data-bs-toggle="dropdown"> <i
						class="bi bi-person-circle"></i> Profile
				</a>

					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" th:href="@{/profile/edit}">Edit
								Profile</a></li>
						<li><a class="dropdown-item" th:href="@{/current}">Current
								Tickets</a></li>
						<li><a class="dropdown-item" th:href="@{/history}">Booking
								History</a></li>
						<li><hr class="dropdown-divider"></li>
						<li>
							<form th:action="@{/logout}" method="post">
								<button class="dropdown-item text-danger" type="submit">Logout</button>
							</form>
						</li>
					</ul>

				</li>

			</ul>
		</div>
	</nav>

</body>
</html>
