<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin - Theatres</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
	rel="stylesheet" />
</head>
<body>
	<!-- Inline Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand fw-semibold" th:href="@{/admin/dashboard}">Admin
				Panel</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#nav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="nav" class="collapse navbar-collapse">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/admin/movies}">Movies</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/admin/theatres}">Theatres</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/admin/shows}">Shows</a></li>
				</ul>
				<a class="btn btn-outline-light" th:href="@{/logout}"><i
					class="bi bi-box-arrow-right me-1"></i>Logout</a>
			</div>
		</div>
	</nav>

	<main class="container py-4">
		<div class="d-flex align-items-center justify-content-between mb-3">
			<h2 class="mb-0">Theatres</h2>
			<a class="btn btn-warning text-dark" th:href="@{/admin/theatres/add}">
				<i class="bi bi-plus-circle me-1"></i> Add Theatre
			</a>
		</div>

		<div class="table-responsive shadow-sm">
			<table class="table table-hover align-middle mb-0">
				<thead class="table-light">
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>City</th>
						<th>Location</th>
						<th>Total Seats</th>
						<th>Contact</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="t, i : ${theatres}">
						<td th:text="${i.index + 1}">1</td>
						<td th:text="${t.theatreName}">Theatre</td>
						<td th:text="${t.city}">City</td>
						<td th:text="${t.location}">Location</td>
						<td th:text="${t.totalSeats}">100</td>
						<td th:text="${t.contactNumber}">9999999999</td>
						<td class="text-nowrap">
							<!-- EDIT (GET) --> <a class="btn btn-sm btn-outline-primary"
							th:href="@{|/admin/theatres/edit/${t.theatreId}|}"> <i
								class="bi bi-pencil-square"></i>
						</a> <!-- DELETE (DELETE mapping via method override) -->
							<form th:action="@{|/admin/theatres/${t.theatreId}|}"
								method="post" style="display: inline;">

								<input type="hidden" name="_method" value="delete" />

								<button type="submit" class="btn btn-sm btn-outline-danger ms-1"
									onclick="return confirm('Delete this theatre?');">
									<i class="bi bi-trash"></i>
								</button>
							</form>

						</td>
					</tr>
					<tr th:if="${#lists.isEmpty(theatres)}">
						<td colspan="7" class="text-center text-muted py-4">No
							theatres found.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>

	<footer class="text-center text-muted py-4">
		<small>&copy; <span
			th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Admin
			Portal
		</small>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
</body>
</html>
