<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin - Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
</head>
<body>
<!-- Inline Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" th:href="@{/admin/dashboard}">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/movies}">Movies</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/theatres}">Theatres</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/shows}">Shows</a></li>
      </ul>
      <a class="btn btn-outline-light" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="mb-0">Movies</h2>
    <a class="btn btn-primary" th:href="@{/admin/movies/new}">
      <i class="bi bi-plus-circle me-1"></i> Add Movie
    </a>
  </div>

  <div class="table-responsive shadow-sm">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Poster</th>
        <th>Name</th>
        <th>Genre</th>
        <th>Language</th>
        <th>Duration</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="m, i : ${movies}">
        <td th:text="${i.index + 1}">1</td>
        <td>
          <img th:if="${m.posterUrl != null}" th:src="${m.posterUrl}" alt="Poster" style="height:48px;border-radius:6px;">
          <span th:if="${m.posterUrl == null}" class="text-muted">N/A</span>
        </td>
        <td th:text="${m.movieName}">Movie Name</td>
        <td th:text="${m.genre}">Genre</td>
        <td th:text="${m.language}">Language</td>
        <td th:text="${m.duration} + ' min'">120 min</td>
        <td th:text="${m.rating}">8.7</td>
        <td class="text-nowrap">
          <a class="btn btn-sm btn-outline-primary" th:href="@{|/admin/movies/${m.movieId}/edit|}">
            <i class="bi bi-pencil-square"></i>
          </a>
          <a class="btn btn-sm btn-outline-danger ms-1" th:href="@{|/admin/movies/delete/${m.movieId}|}"
             onclick="return confirm('Delete this movie?');">
            <i class="bi bi-trash"></i>
          </a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(movies)}">
        <td colspan="8" class="text-center text-muted py-4">No movies found.</td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<footer class="text-center text-muted py-4">
  <small>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Admin Portal</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
