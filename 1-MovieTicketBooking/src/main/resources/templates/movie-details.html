<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${movie.movieName} + ' | BookMyShow'">Movie</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 
<body class="bg-dark text-white">
<div class="container py-5">
<div class="row g-4 align-items-stretch">
 
    <!-- LEFT: Poster image ONLY -->
<div class="col-xl-5 col-lg-6">
<div class="card bg-black border-0 shadow h-100">
<img

          th:if="${#strings.startsWith(movie.posterUrl, 'http')}"

          th:src="${movie.posterUrl}"

          class="img-fluid w-100 rounded-3"

          alt="Poster" />
<img

          th:unless="${#strings.startsWith(movie.posterUrl, 'http')}"

          th:src="@{${movie.posterUrl}}"

          class="img-fluid w-100 rounded-3"

          alt="Poster" />
</div>
</div>
 
    <!-- RIGHT: Details -->
<div class="col-xl-7 col-lg-6">
<div class="card bg-body-tertiary border-0 shadow h-100">
<div class="card-body d-flex flex-column text-dark">
 
          <h1 class="fw-bold text-black mb-2" th:text="${movie.movieName}">Movie Name</h1>
 
          <div class="d-flex align-items-center gap-2 mb-3">
<span class="fs-4">⭐</span>
<h4 class="m-0">
<span th:text="${movie.rating}">5.0</span>/10
</h4>
</div>
 
          <div class="mb-4">
<div class="fw-semibold text-black mb-1">Description</div>
<p class="text-secondary mb-0" th:text="${movie.description}"></p>
</div>
 
    <!-- INFO ROWS (compact, booking‑page style, no big gaps) -->
<div class="container px-0 mb-4">
 
    <!-- Row 1: Language + Genre -->
<div class="row">
<div class="col-6 d-flex justify-content-between">
<span class="text-muted">Language</span>
<span class="fw-semibold" th:text="${movie.language}">Telugu</span>
</div>
<div class="row">
<div class="col-5 d-flex justify-content-between">
<span class="text-muted">Genre</span>
<span class="fw-semibold" th:text="${movie.genre}">Rom-Com</span>
</div>
</div>
</div>
 
    <!-- Row 2: Duration + Rating -->
<div class="row">
<div class="col-6 d-flex justify-content-between">
<span class="text-muted">Duration</span>
<span class="fw-semibold">
<span th:text="${movie.duration}">120</span> mins
</span>
</div>
 
        
</div>
 
</div>
<div class="mt-auto pt-2">
<div class="d-grid d-sm-flex gap-2" >
<a class="btn btn-dark rounded-pill px-4 py-2 fw-semibold text-white"

   th:href="@{/shows/{id}(id=${movie.movieId})}">

   Book Tickets
</a>
<a class="btn btn-dark rounded-pill px-4 py-2 fw-semibold text-white" th:href="@{/}">

                Back to Movies
</a>
</div>
</div>
 
        </div>
</div>
</div>
 
  </div>
</div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
