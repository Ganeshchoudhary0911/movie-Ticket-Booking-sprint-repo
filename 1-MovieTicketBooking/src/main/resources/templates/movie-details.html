<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="${movie.movieName} + ' | BookMyShow'">Movie</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body class="text-white"
	th:style="'background-image: url(' + ${movie.posterUrl} + ');
                 background-size: cover;
                 background-repeat: no-repeat;
                 background-position: center;
                 height:100vh;'">

	CONTENT ON TOP OF POSTER
	<div class="container py-5">

		<div class="row align-items-center">

			<div class="col-md-5 bg-dark bg-opacity-75 p-4 rounded">

				<h1 class="fw-bold mb-3" th:text="${movie.movieName}">Movie
					Name</h1>

				<span class="badge bg-secondary me-2" th:text='${movie.language}'>Language</span>
				<span class="badge bg-secondary" th:text='${movie.genre}'>Genre</span>

				<div class="mt-3">
					<span th:text="${movie.duration}">120</span> mins
				</div>

				<h4 class="mt-3">
					⭐ <span th:text="${movie.rating}">5.0</span>/10
				</h4>

				<a class="btn btn-danger btn-lg mt-4"
					th:href="@{/shows/{id}(id=${movie.movieId})}"> Book Tickets </a>

			</div>

		</div>

	</div>

	ABOUT MOVIE SECTION
	<div class="container mt-5">
		<h3>About the Movie</h3>
		<p class="text-white-50" th:text="${movie.description}"></p>
	</div>

</body>
</html>
