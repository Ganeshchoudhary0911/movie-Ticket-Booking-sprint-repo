<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title th:text="${error.message}">Error</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; color: #222; }
    .box { border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; max-width: 800px; }
    h1 { margin-top: 0; color: #c0392b; }
    ul { margin-top: .5rem; }
    .muted { color: #666; font-size: .95rem; }
  </style>
</head>
<body>
  <div class="box">
    <h1 th:text="${error.message}">An error occurred</h1>
    <p class="muted" th:text="${error.details}">Details go here...</p>

    <!-- Validation errors (optional) -->
    <div th:if="${errors}">
      <h3>Issues:</h3>
      <ul>
        <li th:each="err : ${errors}" th:text="${err}">Field: message</li>
      </ul>
    </div>

    <p><a href="/" aria-label="Go to home">Back to Home</a></p>
  </div>
</body>
</html>
